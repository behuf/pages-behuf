<div class="container-fluid">
<div class="row">
    <div class="col-lg-8 col-xs-auto">
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" 
        action="https://formspree.io/mjvaaazw"
        method="POST">
    <fieldset id="fs-frm-inputs">
            <div class="form-group">
                    <label for="full-name">Ihr Name</label>
                    <input class="form-control form-control-lg" type="text" name="name" id="full-name" 
                            placeholder="Vor- und Nachname" required="">
            </div>
            <div class="form-group">
                    <label for="email-address">Ihre E-Mail</label>
                    <input class="form-control form-control-lg" type="email" name="_replyto" id="email-address" 
                    placeholder="email@firma.de" required="">
            </div>
            <div class="form-group">
                    <label for="message">Ihre Nachricht</label>
                    <textarea class="form-control form-control-lg" rows="5" name="message" id="message" 
                    placeholder="Schreiben Sie mir bitte hier Ihr Anliegen" required=""></textarea>
               
            </div>
     
         <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input class="btn btn-success  btn-lg" type="submit" value="Senden">
  </form>
    </div>
</div>
